<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Age calculator app</title>
</head>
<body>
  <div class="container">
    <form id="form">
      <div id="day-el-div">
        <label for="day-el" id="day-el-label">DAY</label>
        <input type="number" id="day-el" name="day" placeholder="DD">
        <span class="error-message" id="day-el-error"></span>
      </div>
      <div id="month-el-div">
        <label for="month-el" id="month-el-label">MONTH</label>
        <input type="number" id="month-el" name="month" placeholder="MM">
        <span class="error-message" id="month-el-error"></span>
      </div>
      <div id="year-el-div">
        <label for="year-el" id="year-el-label">YEAR</label>
        <input type="number" id="year-el" name="year" placeholder="YYYY">
        <span class="error-message" id="year-el-error"></span>
      </div>
      <button type="button" id="submit-btn"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
        <g fill="none" stroke="#FFF" stroke-width="2">
          <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
        </g>
      </svg></button>
    </form>
    <hr class="horizontal-line">
    <div class="result">
      <h1><span id="year-display" class="result-display">- -</span> years</h1>
      <h1><span id="month-display" class="result-display">- -</span> months</h1>
      <h1><span id="day-display" class="result-display">- -</span> days</h1>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
